<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustiQ | Judicial Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0B1121; /* Dark Navy */
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0EA5E9; /* Cyan Blue */
            --danger: #EF4444; /* Red */
            --warning: #F59E0B; /* Amber/Yellow */
            --success: #10B981; /* Green */
        }
        body {
            background-color: var(--bg);
            background-image: linear-gradient(180deg, #0B1121 0%, #0f172a 100%);
            color: white; font-family: 'Inter', system-ui, sans-serif;
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 30px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(11, 17, 33, 0.9); backdrop-filter: blur(10px);
        }
        .brand { font-size: 20px; font-weight: 700; letter-spacing: 0.5px; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--accent); }
        .badges { display: flex; gap: 10px; }
        .badge { font-size: 11px; padding: 5px 12px; border-radius: 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #94A3B8; font-weight: 500; }
        .badge.active { border-color: var(--accent); color: var(--accent); background: rgba(14, 165, 233, 0.1); }

        /* --- PIPELINE VISUALIZATION --- */
        .pipeline-bar {
            display: flex; justify-content: center; gap: 15px; padding: 12px;
            background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border);
        }
        .step { 
            font-size: 11px; color: #64748B; padding: 6px 15px; border-radius: 6px; 
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }
        .step.active { color: white; background: var(--accent); box-shadow: 0 0 15px rgba(14, 165, 233, 0.4); transform: translateY(-1px); }
        .arrow { color: #334155; display: flex; align-items: center; }

        /* --- MAIN GRID --- */
        .main-grid {
            display: grid; grid-template-columns: 380px 1fr; gap: 20px;
            padding: 20px; height: 100%;
        }

        /* --- PANELS --- */
        .panel {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; display: flex; flex-direction: column;
            backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .panel-header {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            font-size: 13px; font-weight: 700; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- INPUTS --- */
        .upload-area {
            border: 2px dashed var(--border); border-radius: 12px;
            padding: 30px; text-align: center; cursor: pointer; transition: 0.2s;
            color: #64748B; margin-bottom: 15px; background: rgba(0,0,0,0.2);
        }
        .upload-area:hover { border-color: var(--accent); background: rgba(14, 165, 233, 0.05); color: var(--accent); transform: scale(1.01); }
        
        textarea {
            width: 100%; flex: 1; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); border-radius: 12px;
            color: white; padding: 15px; font-family: monospace; resize: none; outline: none;
            font-size: 13px; line-height: 1.6;
        }
        textarea:focus { border-color: var(--accent); }
        
        /* --- LIVE FEED UI --- */
        .live-feed-box {
            position: relative; flex: 1; display: flex; flex-direction: column;
        }
        .mic-btn {
            position: absolute; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--danger); border: none; color: white;
            font-size: 24px; cursor: pointer; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            transition: 0.3s; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-btn:hover { transform: scale(1.1); }
        .mic-btn.pulsing { animation: pulse 1.5s infinite; background: white; color: var(--danger); }

        /* --- ALERT CARDS (The "Slide 2" Replica) --- */
        #result-container { margin-top: 20px; min-height: 120px; }
        
        .alert-card {
            background: rgba(15, 23, 42, 0.95); border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border); animation: slideUp 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .alert-card.danger { border: 2px solid var(--warning); } /* Yellow/Amber Border */
        .alert-card.success { border: 2px solid var(--success); }

        .alert-header {
            padding: 15px 20px; font-weight: 800; font-size: 15px;
            display: flex; align-items: center; gap: 10px; letter-spacing: 0.5px;
        }
        .alert-card.danger .alert-header { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .alert-card.success .alert-header { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        .comparison-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1px;
            background: var(--border); /* Divider line */
        }
        .comp-box { background: rgba(30, 41, 59, 0.4); padding: 20px; }
        .comp-box small { display: block; font-size: 10px; color: #64748B; margin-bottom: 8px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }
        .comp-box p { margin: 0; font-size: 14px; line-height: 1.6; color: #E2E8F0; }
        
        .citation-badge {
            display: inline-flex; align-items: center; gap: 6px;
            margin-top: 12px; padding: 6px 10px; border-radius: 6px;
            background: rgba(14, 165, 233, 0.1); color: var(--accent);
            font-size: 11px; font-weight: 700; border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .reasoning {
            padding: 15px 20px; background: rgba(255,255,255,0.03);
            font-size: 13px; color: #CBD5E1; border-top: 1px solid var(--border);
            font-style: italic;
        }

        /* --- BUTTONS & ANIMATIONS --- */
        .analyze-btn {
            width: 100%; margin-top: 15px; padding: 14px;
            background: linear-gradient(135deg, var(--accent), #3B82F6);
            border: none; border-radius: 10px; color: white; font-weight: 700; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.2s; font-size: 14px;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        .analyze-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fas fa-scale-balanced" style="font-size: 24px;"></i> JustiQ <span style="font-size:12px; opacity:0.5; font-weight:400; margin-top:4px;">PROTOTYPE v3.0</span>
        </div>
        <div class="badges">
            <div class="badge active"><i class="fas fa-shield-halved"></i> BNS 2023 COMPLIANT</div>
            <div class="badge"><i class="fas fa-server"></i> SECURE ON-PREM</div>
            <div class="badge"><i class="fas fa-bolt"></i> LATENCY: 24ms</div>
        </div>
    </header>

    <div class="pipeline-bar">
        <div class="step" id="step1"><i class="fas fa-microphone"></i> Audio In</div>
        <div class="arrow">→</div>
        <div class="step" id="step2"><i class="fas fa-file-invoice"></i> Extraction</div>
        <div class="arrow">→</div>
        <div class="step" id="step3"><i class="fas fa-image"></i> Multimodal RAG</div>
        <div class="arrow">→</div>
        <div class="step" id="step4"><i class="fas fa-brain"></i> Legal Reasoning</div>
    </div>

    <div class="main-grid">
        
        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-database"></i> Evidence Vault</span>
                <span style="font-size:10px; color:var(--accent);">e-COURTS LINKED</span>
            </div>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size:28px; margin-bottom:10px;"></i><br>
                <strong>Upload Evidence</strong><br>
                <span style="font-size:11px; opacity:0.7;">(Supports PDF, JPG, PNG)</span>
                <div id="fileName" style="font-size:12px; margin-top:8px; color:var(--accent); font-weight:bold;"></div>
            </div>
            <input type="file" id="fileInput" hidden accept=".pdf, .jpg, .jpeg, .png">

            <textarea id="context" placeholder="Or paste official records manually (FIR, Forensics, Police Logs)..."></textarea>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-wave-square"></i> Real-Time Inference</span>
                <span style="color:var(--danger); display:flex; align-items:center; gap:5px;"><i class="fas fa-circle" style="font-size:8px;"></i> LIVE SESSION</span>
            </div>

            <div class="live-feed-box">
                <textarea id="witness" placeholder="Listening to testimony... (Speak naturally in English or Hindi)"></textarea>
                
                <button class="mic-btn" id="micBtn" onclick="toggleMic()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <button class="analyze-btn" onclick="analyzeData()">
                <i class="fas fa-gavel"></i> ANALYZE TESTIMONY
            </button>

            <div id="result-container">
                </div>
        </div>
    </div>

    <script>
        // --- SPEECH RECOGNITION (Web API) ---
        let recognition;
        let isListening = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = (event) => {
                let final = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) final += event.results[i][0].transcript;
                }
                const witnessBox = document.getElementById('witness');
                witnessBox.value += final;
                witnessBox.scrollTop = witnessBox.scrollHeight;
            };
        } else {
            console.log("Speech API not supported in this browser.");
        }

        function toggleMic() {
            const btn = document.getElementById('micBtn');
            if (!isListening) {
                recognition.start();
                btn.classList.add('pulsing');
            } else {
                recognition.stop();
                btn.classList.remove('pulsing');
            }
            isListening = !isListening;
        }

        // --- FILE HANDLING ---
        document.getElementById('fileInput').addEventListener('change', function() {
            if(this.files && this.files[0]) {
                document.getElementById('fileName').innerHTML = `<i class="fas fa-check"></i> Loaded: ${this.files[0].name}`;
            }
        });

        // --- THE JUDGE'S VOICE (TTS) ---
        function speakVerdict() {
            const ttsText = document.getElementById('tts-text')?.innerText;
            if (ttsText) {
                window.speechSynthesis.cancel(); // Stop previous
                const utterance = new SpeechSynthesisUtterance(ttsText);
                utterance.rate = 1.0; 
                utterance.volume = 1.0;
                // Try to find a male voice
                const voices = window.speechSynthesis.getVoices();
                const maleVoice = voices.find(v => v.name.includes('Google UK English Male') || v.name.includes('Male'));
                if (maleVoice) utterance.voice = maleVoice;
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- PIPELINE ANIMATION ---
        function runPipelineAnimation() {
            const steps = ['step1', 'step2', 'step3', 'step4'];
            steps.forEach((id, index) => {
                setTimeout(() => {
                    document.getElementById(id).classList.add('active');
                }, index * 500);
            });
        }
        function stopPipelineAnimation() {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        }

        // --- MAIN ANALYSIS LOGIC ---
        async function analyzeData() {
            const resultBox = document.getElementById('result-container');
            const fileInput = document.getElementById('fileInput').files[0];
            const witnessText = document.getElementById('witness').value;

            // 1. UI Feedback
            runPipelineAnimation();
            resultBox.innerHTML = "<div style='text-align:center; padding:30px; color:#64748B;'><i class='fas fa-circle-notch fa-spin fa-2x'></i><br><br>Querying Knowledge Graph...</div>";

            // 2. Prepare Data
            const formData = new FormData();
            formData.append('witness', witnessText);
            if (fileInput) formData.append('file', fileInput);
            else formData.append('context', document.getElementById('context').value);

            // 3. Send to Python Backend
            try {
                const response = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await response.json();
                
                stopPipelineAnimation();

                if (data.error) {
                    resultBox.innerHTML = `<div class='alert-card' style='border:1px solid red; padding:20px; color:red;'>Error: ${data.error}</div>`;
                } else {
                    resultBox.innerHTML = data.result;
                    speakVerdict(); // Trigger the Voice!
                }
            } catch (e) {
                resultBox.innerHTML = "<div style='color:red;'>Server Error. Is Python running?</div>";
                stopPipelineAnimation();
            }
        }
    </script>
</body>
</html>
